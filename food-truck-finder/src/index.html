<html lang='en'>
<head>
<title>
My Google Map
</title>
<style>
    #map{
        height: 400px;
        width: 100%;
    }
</style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            //map options
            var options = {
                zoom: 8,
                center: {lat: 37.784425, lng: -122.4057701}
            }
            //new map
            var map = new google.maps.Map(document.getElementById('map'), options);
            //add marker
            var marker = new google.maps.Marker({
                position: {lat: 37.7955, lng: -122.4183},
                map: map,
                icon: 'https://www.freepik.com/index.php?goto=27&url_download=aHR0cDovL3d3dy5mbGF0aWNvbi5jb20vZnJlZS1pY29uL3NmLWV4dGVuc2lvbl82ODc4Mg==&opciondownload=318&id=aHR0cDovL3d3dy5mbGF0aWNvbi5jb20vZnJlZS1pY29uL3NmLWV4dGVuc2lvbl82ODc4Mg==&fileid=768498'
            });
            //info window
            var infoWindow = new google.maps.infoWindow({
                content: '<h1>SF</h1>'
            });
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
        }
    </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCyXt35OKilVBrqDTkNHWFVUVyWryRqPA&callback=initMap">
        </script>
        
</body>
</html>
