<html lang='en'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">

<head>
    <title>
        My Google Map
    </title>
    <style>
        #map {
            height: 350px;
            width: 60%;
        }
    </style>
</head>



<body>
    <h1 class='title'>Your favorite food trucks!</h1>
    <div class="heading">

        <!-- SEARCH -->

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>


    <!-- MAP ROW -->

    <section>

        <!-- TOP CITIES -->

        <div class='maplane'>
            <h4>Top Cities: </h4>
            <ul>
                <li>Chicago</li>
                <li>NYC</li>
                <li>ATX</li>
                <li>Salt Lake City</li>
                <li>Madrid</li>
                <li>Barcelona</li>
            </ul>
        </div>

        <!-- MAP INIT -->

        <div class='maplane' id="map">
            <script>
                function initMap() {
                    //map options
                    let myLocation = { lat: -34.397, lng: 150.644 };
                    var options = {
                        zoom: 13,
                        center: myLocation
                    }
                    //new map
                    let map = new google.maps.Map(document.getElementById('map'), options);
                    let infoWindow = new google.maps.InfoWindow;
                    //markers
                    let markers = [
                        {
                            coords: { lat: 37.7955, lng: -122.4183 },
                            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                            content: '<h1>SF, CA</h1>'
                        },
                        {
                            coords: { lat: 37.8955, lng: -122.3183 },
                            iconImage: 'https://pbs.twimg.com/profile_images/564844806875402241/mqCRFwrD_normal.jpeg',
                            content: '<h1>Oakland, CA</h1>'
                        },
                        {
                            coords: { lat: 37.6955, lng: -122.2183 },
                            content: '<h1>Berkeley, CA</h1>'
                        }
                    ]

                    //loop through markers
                    for (let i = 0; i < markers.length; i++) {
                        addMarker(markers[i]);
                    }

                    //add market function
                    function addMarker(props) {
                        let marker = new google.maps.Marker({
                            position: props.coords,
                            map: map,
                            size: new google.maps.Size(12, 12),
                        });
                        console.log(props.coords);

                        if (props.iconImage) {
                            console.log(props.iconImage);
                            marker.setIcon(
                                {
                                    url: props.iconImage,
                                    scaledSize: new google.maps.Size(15, 15)
                                });
                            // icon: {
                            //   url: props.iconImage,
                            //   size: new google.maps.Size(20, 32)
                            // }
                        }

                        if (props.content) {
                            let infoWindow = new google.maps.InfoWindow({
                                content: props.content
                            })
                            marker.addListener('click', function () {
                                infoWindow.open(map, marker);
                            });
                        }

                        // Try HTML5 geolocation.
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function (position) {
                                var myLocation = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };

                                infoWindow.setPosition(myLocation);
                                infoWindow.setContent('You are here!');
                                infoWindow.open(map);
                                map.setCenter(myLocation);
                            }, function () {
                                handleLocationError(true, infoWindow, map.getCenter());
                            });
                        } else {
                            // Browser doesn't support Geolocation
                            handleLocationError(false, infoWindow, map.getCenter());
                        }
                        function goToMyLocation() {
                            map.setCenter(myLocation);
                        }
                    }
                }
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCyXt35OKilVBrqDTkNHWFVUVyWryRqPA&callback=initMap">
            </script>
        </div>
    </section>

</body>
